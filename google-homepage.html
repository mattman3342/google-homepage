<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="google-homepage.css">
</head>
<body>
	<div class="header">
		<ul id="right_side">
			<li><a href="https://www.gmail.com/">Gmail</a></li>
			<li><a href="https://images.google.com/">Images</a></li>		
			<li><a href="https://accounts.google.com/ServiceLogin#identifier" id="button">Sign in</a></li>
		</ul>
	</div>

	<div class="main">
		<div id="center_search">
		<img src="http://images.dailytech.com/nimage/Google_Logo_Color_Wide.png" alt="Google"/>
		<br>
		<form action="http://www.google.com">
			<input type="text" name="#q" id="search_bar">
			<br>
			<br>
			<input type="submit" value="Google Search">
		</form>
		<form action="https://i.imgflip.com/rn5h6.jpg">
			<input type="submit" value="I'm Feeling Lucky"> 
			<!-- "I'm feeling lucky" redirect: https://i.imgflip.com/rn5h6.jpg -->
		</form>
		</div>
	</div>
	<div class="footer">
		<ul id="left_side">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about/">About</a></li>
		</ul>
		<ul id="right_side">
			<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
	</div>
</body>
